<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pro Scientific Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" href="icon-192.png" />
    <meta name="theme-color" content="#0a84ff" />
</head>
<body>
    <div class="calculator">
        <div id="display" class="display">0</div>
        <div class="buttons">
            <button data-func="clear">C</button>
            <button data-func="delete">⌫</button>
            <button data-value="(">(</button>
            <button data-value=")">)</button>

            <button data-func="sqrt">√</button>
            <button data-func="pow">^</button>
            <button data-func="pi">π</button>
            <button data-func="e">e</button>

            <button data-func="sin">sin</button>
            <button data-func="cos">cos</button>
            <button data-func="tan">tan</button>
            <button data-func="log">log</button>

            <button data-value="7">7</button>
            <button data-value="8">8</button>
            <button data-value="9">9</button>
            <button data-value="/">÷</button>

            <button data-value="4">4</button>
            <button data-value="5">5</button>
            <button data-value="6">6</button>
            <button data-value="*">×</button>

            <button data-value="1">1</button>
            <button data-value="2">2</button>
            <button data-value="3">3</button>
            <button data-value="-">−</button>

            <button data-value="0">0</button>
            <button data-value=".">.</button>
            <button data-func="calculate" class="equal">=</button>
            <button data-value="+">+</button>
        </div>
    </div>

    <script src="math.min.js"></script>
    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js');
        }
    </script>
</body>
</html>
